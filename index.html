<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="component">
    <img class="backgroundImage" src="./images/pattern-background-desktop.svg" alt="pattern-background-desktop">
    <div class="container">
      <div class="headerImage"><img src="./images/illustration-hero.svg" alt="illustration-hero"></div>
      <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan">
          <img src="./images/icon-music.svg" alt="">
          <div class="annualPlan">
            <p class="titlePlan">Annual Plan</p>
            <p class="pricePlan">$59.99/year</p>
          </div>
          <button class="change">Change</button>
        </div>

        <button class="btnProceed btn">Proceed to Payment</button>
        <button class="btnCancel btn ">Cancel Order</button>
      </div>
    </div>
  </div>
</body>

</html>
